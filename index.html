<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <img class="hero-img" src="images/illustration-hero.svg" alt="hero" />

      <!-- complete written content -->
      <div class="written-content">
        <div class="description">
          <h1>Order Summary</h1>

          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <!-- annual plan -->
        <div class="plan">
          <img src="images/icon-music.svg" alt="audio-symbol" />
          <div class="plan-price-combo">
            <p class="anual-plan-head">Annual Plan</p>
            <p class="anual-plan-price">$59.99/year</p>
          </div>

          <a href="#">Change</a>
        </div class="payment-btn">
        <button class="payment-btn-inside">Proceed to Payment</button>
        <div class="cancel-order">
          <a href="#" class="cancel-order-inside">Cancel Order</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/RayAsh37/_port_4-order-summary-component-main">Ashray</a>.
      </div>
    </footer>
  </body>
</html>
